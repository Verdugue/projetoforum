<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                // Redirection vers la page d'accueil si l'utilisateur est déjà connecté
                window.location.href = 'home.html';
            }
        });
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Accueil</a></li>
        </ul>
    </nav>
    <h1>Connexion</h1>
    <form id="login-form">
        <label for="identifier">Nom d'utilisateur ou Adresse mail :</label>
        <input type="text" id="identifier" name="identifier" required><br><br>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Se connecter</button>
    </form>

    <button id="registerButton">Inscription</button>

    <script src="login.js"></script>
    <script>
        // Ajouter un écouteur d'événements pour rediriger vers la page d'inscription
        document.getElementById('registerButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
